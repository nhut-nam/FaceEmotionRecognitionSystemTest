<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Ảnh Demo</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .upload-box {
      margin-top: 80px;
      padding: 30px;
      border: 2px dashed #6c757d;
      border-radius: 10px;
      text-align: center;
      background: white;
    }
    .upload-box:hover {
      background-color: #f1f3f5;
    }
    #preview {
      margin-top: 20px;
      max-width: 100%;
      max-height: 300px;
      border-radius: 10px;
      border: 1px solid #dee2e6;
    }
    #resultBox {
      margin-top: 20px;
      display: none;
    }
    textarea {
      font-size: 0.9rem;
      resize: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="/">FERSystem</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/camera">Camera</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="upload-box">
          <h4 class="mb-3">Upload Ảnh</h4>
          <input class="form-control" type="file" id="fileInput" accept="image/*">

          <img id="preview" src="#" alt="Preview ảnh sẽ hiện ở đây" style="display: none;">

          <button id="btnShow" class="btn btn-primary mt-3" disabled>Dự đoán</button>

          <div id="resultBox">
            <h5 class="mt-4">Kết quả Base64:</h5>
            <textarea id="resultText" class="form-control" rows="6" readonly></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const btnShow = document.getElementById('btnShow');
    const resultBox = document.getElementById('resultBox');
    const resultText = document.getElementById('resultText');
    const classes = ['Angry', 'Disgust', 'Fear', 'Happy', 'Neutral', 'Sad', 'Surprise'];
    let base64Data = "";

    // Xử lý khi chọn file
    fileInput.addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
          base64Data = e.target.result; // lưu chuỗi base64
          btnShow.disabled = false; // bật nút "Hiện Base64"
        }
        reader.readAsDataURL(file);
      }
    });

    // Khi bấm nút hiện kết quả
    btnShow.addEventListener('click', function() {
      if (base64Data) {
        fetch('/predict', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ image: base64Data })
        })
        .then(response => response.json())
        .then(data => {
          resultText.value = `Prediction: ${classes[data.prediction]}\nAccuracy: ${data.accuracy}`;
          resultBox.style.display = 'block';
        })
        .catch(error => {
          console.error('Error:', error);
        });
      }
    });
  </script>
</body>
</html>
